<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div>

    <div class='container'>
      <header class='spacious'>
  
        <span class='fa fa-arrow-left' onclick='notify()'></span>
        <h1>GEO TAGGING</h1>
  
      </header>
  
      <div class='stage shadowify'>
        <h2><span class='animate-count'>123.145</span> Miles to Go</h2>
      </div>
  
      <div class='spacious stats shadowify'>
        <span class='num darken float animate-count'>
          354
        </span>
  
        <h2><span class='fa fa-map-marker icon'></span>Places Visited</h2>
      </div>
  
      <div class='spacious stats shadowify' style='background-color: #EDCC49;'>
        <span class='num darken float animate-count'>
          5
        </span>
  
        <h2><span class='fa fa-user icon'></span>Checkpoints</h2>
      </div>
  
      <div class='details'>
  
        <header class='spacious'>
          <h2><span class='fa fa-pie-chart icon'></span>Stats</h2>
        </header>
  
        <hr>
  
        <ul>
  
          <li><span class='details-data float'>
            <span class='animate-count'>11</span><span class='fa fa-circle-o red'></span>
            </span>
            <span class='fa fa-trophy'></span>ROUNDS WON</li>
          <li><span class='details-data float'>
            <span class='animate-count'>22.201</span><span class='fa fa-circle-o yellow'></span>
            </span>
            <span class='fa fa-line-chart'></span>DISTANCE</li>
          <li><span class='details-data float'>
            <span class='animate-count'>21</span><span class='fa fa-circle-o'></span>
            </span>
            <span class='fa fa-user'></span>CHECKPOINTS</li>
  
        </ul>
      </div>
      
      <div class='spacious stats shadowify' style='background-color: #06C3AF;'>
        <span class='num darken float animate-count'>
          5
        </span>
        <h2><span class='fa fa-camera icon'></span>Photos</h2>
      </div>
  
    </div>
    <!-- #container -->
  
  </div>
  <script src="script.js"></script>
</body>
</html>
